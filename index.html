<!DOCTYPE html>
<html>

<head>
    <title>Microverse</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="bg-danger">
    <!-- Title -->
    <div class="title md-col-8 bg-success" style="text-align: center;">
        <h1> Rock Paper Scissor</h1>
    </div>

    <!-- Score -->
    <div class="container">
        <div class="container main_dash">
            <div class="row">
                <div class="card col l3 m4 s4 user_dash">
                    <p id="user_score">YOU</p>
                    <hr>
                    <p class="userScoreNumber" id="user_score_number">0</p>
                </div>
                <div class="divider_dash"></div>
                <div class="card col l3 m4 s4 compt_dash">
                    <p id="compt_score">Computer</p>
                    <hr>
                    <p class="comptScoreNumber" id="computer_score_number">0</p>
                </div>
            </div>

        </div>
        <hr>
        <!-- Guiding Message -->
        <div class="guiding_message">Make your Choice</div>

        <!-- Image -->
        <div class="container container_main">
            <div class="row">
                <div class="container_img_rock col l3 m4 s4" id="image_rock">
                    <img class="img_rock" src="images/rock.png" alt="">
                </div>
                <div class="container_img_paper col l3 m4 s4" id="image_paper">
                    <img class="img_paper" src="images/paper.png" alt="">
                </div>
                <div class="container_img_scissor col l3 m4 s4" id="image_scissor">
                    <img class="img_scissor" src="images/scissors.png" alt="">
                </div>
            </div>


        </div>

        <!-- Final Message -->
        <div class="final_say">
            <p></p>
        </div>
    </div>
    <!-- Js Script -->
    <!-- Linking the JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Linking to the -->
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/source.js"></script>
</body>

</html>
